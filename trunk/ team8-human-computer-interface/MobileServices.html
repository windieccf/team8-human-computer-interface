<!DOCTYPE html>

<html>
    <head>
        <title>Services</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" type="text/css" href="css/jquerymobile-1.2.0.css" media="screen" charset="utf-8" />

		<style type="text/css">
			input[type="text"]:disabled, textarea:disabled {
				color: black;
				border: none;
				background-color: transparent;
			}

			.ui-mobile-viewport {
				-webkit-tap-highlight-color: #FADB4E;
			}

			.ui-listview {
				-webkit-tap-highlight-color: rgba(0,0,0,0);
			}
		</style>
        <link rel="shortcut icon" type="image/png" href="/public/images/iphoneIcon.png" />
		<link rel="apple-touch-icon" href="/public/images/iphoneIcon.png"/>
		<link rel="apple-touch-startup-image" href="/public/images/iphoneStart.png">
        <script type="text/javascript" language="javascript"  src="js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript">
			$(function(){
				$('.ui-page-active #nomeeting').live('change', function(event){
					var item = $(this);
					var oldVal = item.data('oldVal');
					var currVal = $(this).val();
					if (oldVal == undefined || oldVal != currVal) {
						if ("true" == currVal) {
							$('.ui-page-active #nomeeting_reasons').slideDown();
							$('.ui-page-active #meeting-details').slideUp();
						} else {
							$('.ui-page-active #nomeeting_reasons').slideUp();
							$('.ui-page-active #meeting-details').slideDown();
						}
					}

					item.data('oldVal', currVal);
				});
			});
			$(document).bind("mobileinit", function(){
				$.mobile.ajaxLinksEnabled = false;
				$.mobile.ajaxFormsEnabled = false;
				$.hideBrowserChrome = true;
			});
		</script>

		<script type="text/javascript" language="javascript"  src="js/jquery.mobile-1.2.0.min.js"></script>
	</head>

			</div>
			<div data-role="content" data-theme="e">

					<h1> What would you'd like to do? </h1>

					<li><a href="./MobileDoctorList.html"  data-transition="slidedown"> <img src="img/doctor_menu.jpg"/> <h3> Health Physicians  </h3></a></li>
					<li><a href="./MobileAppt.html"  data-transition="slidedown"> <img src="img/calendar.jpg"/> <h3> Appointment </h3></a></li>	
					</ul>	
					
					</div>
			</div>
		</div>
    </body>
</html>
